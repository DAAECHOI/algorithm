<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script type="text/javascript" src="./join.js"></script>
</head>
<body>
	<header>
		<nav class="navbar navbar-default">
			<div class="header_nav_menu">
				<div id="header_nav_confirmoff">
					<div class="header_nav_menuitem navbar-header">
						<label id="loginModal" class="nav_link navbar-brand" data-target="#myModal">Login</label>
					</div>
					<!-- The Modal -->
					<div class="modal fade" id="myModal" role="dialog">
						<div class="modal-dialog modal-sm">
							<div class="modal-content">
								<!-- Modal Header -->
								<div class="modal-header">
									<h4 class="modal-title">LogIn</h4>
									<button type="button" class="close" data-dismiss="modal">&times;</button>
								</div>
								<!-- Modal body -->
								<div class="modal-body">
									<form>
										<div class="form-group">
											<label for="loginUserid">ID: </label>
											<input id="loginUserid" class="form-control" type="text"
												placeholder="Enter ID">
										</div>
										<div class="form-group">
											<label for="loginPwd">Password: </label>
											<input id="loginPwd" class="form-control" type="text"
												placeholder="Enter Password">
										</div>
									</form>
								</div>
								<!-- Modal footer -->
								<div class="modal-footer">
									<button type="button" class="btn btn-danger"
										data-dismiss="modal">Close</button>
									<button type="button" class="btn btn-success"
										data-dismiss="modal" id="loginBtn">Login</button>
								</div>
							</div>
						</div>
					</div>
					<div class="header_nav_menuitem navbar-header">
						<label id="signupBtn" class="nav_link navbar-brand">Sign up</label>
					</div>
				</div>
				<div id="header_nav_confirmon" style="display: none;">
					<div class="header_nav_menuitem navbar-header">
						<label id="logoutBtn" class="nav_link navbar-brand">Logout</label>
					</div>
					<div class="header_nav_menuitem navbar-header">
						<label id="profile" class="nav_link navbar-brand" ></label>
					</div>
				</div>
			</div>
		</nav>
	</header>
</body>
</html>
