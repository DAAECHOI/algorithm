<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script type="text/javascript" src="./join.js"></script>
</head>
<body>
	<div class="content">
		<h1>Join Member</h1>
		<form id="signupForm">
			<fieldset>
				<div>
					<div class="form-group">
						<label for="inputUserid">User ID (*20자 이내)</label>
						<input id="inputUserid" class="form-control" type="text" placeholder="ID">
						<button id="useridCheck">아이디 중복체크</button>
					</div>
					<div class="form-group">
						<label for="inputPwd">User Password (*20자 이내)</label>
						<input id="inputPwd" class="form-control" type="password" placeholder="Password">
					</div>
					<div class="form-group">
						<label for="inputUsername">User Name (* 10자 이내)</label>
						<input id="inputUsername" class="form-control" type="text" placeholder="Name">
					</div>
					<div class="form-group">
						<label for="inputPhone">User CellPhone (* 20자 이내)</label>
						<input id="inputPhone" class="form-control" type="tel" placeholder="01055557777">
					</div>
					<div class="form-group">
						<label for="inputEmail">User E-mail (* 50자 이내)</label>
						<input id="inputEmail" class="form-control" type="email"
							placeholder="example@example.com">
					</div>
					<div class="form-group">
						<label for="inputAddr">User Address (*) </label>
						<input id="inputAddr" class="form-control" type="text" placeholder="주소 상세">
					</div>
					<div>
						<input id="inputSubmit" class="btn btn-default" type="submit" value="JOIN IN">
					</div>
				</div>
			</fieldset>
		</form>
	</div>
</body>
</html>
